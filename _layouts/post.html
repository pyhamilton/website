---
layout: default
---

<div class="container blog-post" style="max-width: 800px">
  <p>{% for category in page.categories %} {{ category }} {% endfor %}</p>
  <h1>{{ page.title }}</h1>
  <div class="d-flex justify-content-between border-bottom border-2 mb-2">
    <p>{{ page.author }}</p>
    <p>{{ page.date | date_to_long_string }}</p>
  </div>
  <div class="blog-text">{{ content }}</div>
</div>
